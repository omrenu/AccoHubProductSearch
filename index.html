<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AccoHubâ€” a simplified way to search accolite products!</title>

    <!-- Foundation -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.css" rel="stylesheet" type="text/css">

    <!--Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!--Custom css -->
    <link href="src/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
 <div class="main">
     <header>
         <div class="row">
             <div class="header-content">
                 <a href="" class="logo float-left"><img src="src/images/accoHubLogo.png" srcset="" alt="AccoHub"></a>
                 <a href="" class=" bubble-pop notification float-right">Products<span class="product-count"></span></a>
             </div>
         </div>
     </header>
     <div class="row contain-to-grid clearfix controls">
         <div class="search-box float-left">
             <input type="text" id="search-input" placeholder="Search by tags">
         </div>
         <div class="dropdown menu  right float-right">
             <a href="#" class="button">sort by <i class="fa fa-caret-down"></i></a>
             <ul>
                 <li class="button"><button class="sort" data-sort="rating:asc">Rating</button></li>
                 <li class="button"><button class="sort" data-sort="name:asc">Name</button></li>
             </ul>
         </div>
     </div>
     <section>
         <div class="page-loader">
             <p>Fetching products please wait...</p>
             <div class="loader">
                 <span></span>
                 <span></span>
                 <span></span>
                 <span></span>
             </div>
         </div>
         <div class="row" id="product-item-container"></div>

         <div class="no-results" style="display:none;">
             <p><i class="fa fa-2x fa-info-circle"></i> sorry no such results.</p>
         </div>
         <div class="error-page hidden">
             <p>Something went wrong try to refresh the page...</p>
             <p class="error-pic"><i class="fa fa-5x fa-bug"></i></p>
         </div>
         <div class="fake-modal hidden" id="product-window">
             <div class="fake-modal-wrapper">
                 <a href="#" class="button close-window float-right">X</a>
             </div>
         </div>
     </section>

 </div>

 <!--jQuery-->
 <!--<script src="src/js/jquery.min.js"></script>-->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>

 <!--Foundation-->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.js"></script>
 <!--Handlebars-->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

 <script id="product-template" type="text/x-handlebars-template">
     {{#menu}}
     <div class="small-12 medium-4 large-3 columns mix product-item" data-uid="{{name}}" data-name="{{name}}" data-rating="{{rating}}" data-tags="{{tags}}">
         <div class="product-content">
             <div data-image ="{{image}}" class="product-image"><img src="{{image}}"/></div>
             <h2 data-name="{{name}}">{{name}}</h2>
             <div class="product-info clearfix">
                 <p data-rating="{{rating}}" class="float-right rate-box" title="{{rating}}">
                Rate:{{rating}}</p>
                 <p data-tags="{{tags}}"></p>
                 <p data-description="{{description}}"></p>
             </div>

             <a href="#" class="detail-button" data-open='product-window'><i class="fa fa-ellipsis-h"></i> Detail</a>
         </div>
     </div>
     {{/menu}}
 </script>
 <script id="modal-template" type="text/x-handlebars-template">
     <div class="product-detail" data-uid="{{name}}">
         <div class="row">
             <div class="small-12 medium-6 large-6 columns">
                 <div class="window-img"><img src="{{image}}" alt="product-image"/></div>
             </div>
             <div class="small-12 medium-6 large-6 columns">
                 <div>
                     <a class="bubble-pop green button like-button">Like <span class="like-count"></span></a>
                 </div>
                 <div class="map">
                     <div class="map-loader">
                         <div class="loader-content">
                             <p class="info-bar"><span>Name</span> {{name}}</p>
                         </div>
                         <div class="loader-content">
                             <p class="info-bar"><span>tags</span> {{tags}}</p>
                         </div>
                         <div class="loader-content">
                             <p class="info-bar"><span>detail:</span> {{description}}</p>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>
 </script>


 <script src="https://cdn.jsdelivr.net/jquery.mixitup/latest/jquery.mixitup.min.js"></script>
 <!--Custome script -->
 <script src="src/js/script.js"></script>
 <script>
     $(document).foundation();
 </script>
</body>
</html>
